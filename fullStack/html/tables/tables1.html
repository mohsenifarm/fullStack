<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Tables</title>
</head>

<body>
    <h1>Heaviest Birds Table</h1>
    <table>
        <!-- <caption>Heaviest birds Caption</caption> -->

        <!-- td(table data) defines a cell of a table that contains data  -->
        <!-- tr(table row) defines a row of cell in a table  -->
        <!-- th(tables header) defines a cell as header of a group of table  -->
        <tr>
            <th>Animal</th>
            <th>Average mass [Kg(lb)]</th>
            <th>Maximum mass [Kg(lb)]</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <td>Ostric</td>
            <td>104(230)</td>
            <td>156.8(346)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>95(210)</td>
            <td>130(287)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Wild Turkey</td>
            <td>13.5(29.8)</td>
            <td>39(86)</td>
            <td>Yes</td>
        </tr>
    </table>
    <a href="table1Semantic.html">Click to semantic table</a>
</body>

</html>
